<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
        <div>
            <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
        </div>
    </div>
    <div id="icons">
            <span><i class="fas fa-camera"></i></span>
            <span><i class="fas fa-anchor"></i></span>
            <span><i class="fa-solid fa-mouse-field"></i></span>
            <span><i class="fa-solid fa-stapler"></i></span>
            <span><i class="fa-solid fa-grill-hot"></i></span>
            <span><i class="fa-solid fa-lightbulb-cfl"></i></span>
    </div>
    <div id="mini-layout">
        <div class="block">
            <span>BLOCK 1</span>
            <div>
                <img src="http://placekitten.com/100/100" alt="Pic">
            </div>
            <div>
                <strong>Cute Kitty</strong>
            </div>
            <div>
                <p>Small</p>
            </div>
            <div>
                <a href="https://placekitten.com/">More Cats</a>
            </div>
        </div>
        <div class="block">
            <span>BLOCK 2</span>
            <div>
                <img src="https://place-puppy.com/100x100" alt="Pic">
            </div>
            <div>
                <strong>The Pup</strong>
            </div>
            <div>
                <p>Exploring</p>
            </div>
            <div>
                <a href="https://place-puppy.com/">More Cats</a>
            </div>
        </div>
        <div class="block">
            <span>BLOCK 3</span>
            <div>
                <img src="https://via.placeholder.com/100/100" alt="Pic">
            </div>
            <div>
                <strong>Bold Title</strong>
            </div>
            <div>
                <p>Holding Place</p>
            </div>
            <div>
                <a href="https://placeholder.com/">More Placeholders</a>
            </div>
        </div>
        <div class="block">
            <span>BLOCK 4</span>
            <div>
                <img src="https://www.fillmurray.com/100/100" alt="Pic">
            </div>
            <div>
                <strong>Bold Title</strong>
            </div>
            <div>
                <p>Bill Murray</p>
            </div>
            <div>
                <a href="https://www.fillmurray.com/">More Murray</a>
            </div>
        </div>
    </div>
  </body>
</html>
